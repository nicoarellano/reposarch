<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Embassies in Ottawa</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #legend {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 8px;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 8px;
      }
      .legend-title {
        grid-column: span 5;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 8px;
      }
      .legend-item {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .legend-swatch img {
        width: 20px;
        height: 20px;
        margin-bottom: 4px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="legend">
      <div class="legend-title">Embassy Legend</div>
      <div class="legend-item">
        <span class="legend-swatch"
          ><img src="./map/" alt="Australia Flag"
        /></span>
        <span>1 - Australian Embassy</span>
      </div>
      <div class="legend-item">
        <span class="legend-swatch"
          ><img src="./map/austria_flag.jpg" alt="Austria Flag"
        /></span>
        <span>2 - Austrian Embassy</span>
      </div>
      <div class="legend-item">
        <span class="legend-swatch"
          ><img src="./map/china_flag.jpg" alt="China Flag"
        /></span>
        <span>3 - Chinese Embassy</span>
      </div>
      <div class="legend-item">
        <span class="legend-swatch"
          ><img src="./map/france_flag.jpg" alt="France Flag"
        /></span>
        <span>4 - French Embassy</span>
      </div>
      <div class="legend-item">
        <span class="legend-swatch"
          ><img src="./map/israel_flag.jpg" alt="Israel Flag"
        /></span>
        <span>5 - Israel Embassy</span>
      </div>
      <div class="legend-item">
        <span class="legend-swatch"
          ><img src="./map/japan_flag.jpg" alt="Japan Flag"
        /></span>
        <span>6 - Japanese Embassy</span>
      </div>
      <div class="legend-item">
        <span class="legend-swatch"
          ><img src="./map/russia_flag.jpg" alt="Russia Flag"
        /></span>
        <span>7 - Russian Embassy</span>
      </div>
      <div class="legend-item">
        <span class="legend-swatch"
          ><img src="./map/south_africa_flag.jpg" alt="South Africa Flag"
        /></span>
        <span>8 - South African Embassy</span>
      </div>
      <div class="legend-item">
        <span class="legend-swatch"
          ><img src="./map/uk_flag.jpg" alt="UK Flag"
        /></span>
        <span>9 - UK Embassy</span>
      </div>
      <div class="legend-item">
        <span class="legend-swatch"
          ><img src="./map/us_flag.jpg" alt="US Flag"
        /></span>
        <span>10 - American Embassy</span>
      </div>
    </div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1Ijoic2ltb25tYXJ0aWduYWdvIiwiYSI6ImNsZGFkenlpcjBobnMzb21wNWwwZDNrY3IifQ.FLGiwxF0HFz_q7stClKu0g";
      const map = new mapboxgl.Map({
        container: "map",
        center: [-75.6934, 45.4215], // Ottawa, Ontario, Canada
        zoom: 12,
        style: "mapbox://styles/mapbox/light-v10",
      });

      const embassyLocations = [
        {
          name: "Australian Embassy",
          coordinates: [-75.6998278609583, 45.42046928493152],
        },
        {
          name: "Austrian Embassy",
          coordinates: [-75.6766091012364, 45.42946130852773],
        },
        {
          name: "Chinese Embassy",
          coordinates: [-75.68500583228307, 45.43635734252513],
        },
        {
          name: "French Embassy",
          coordinates: [-75.69475645190913, 45.44334487382583],
        },
        {
          name: "Israel Embassy",
          coordinates: [-75.69951805098987, 45.42060811912621],
        },
        {
          name: "Japanese Embassy",
          coordinates: [-75.69880299884716, 45.433061023088925],
        },
        {
          name: "Russian Embassy",
          coordinates: [-75.67338797383161, 45.42973811989557],
        },
        {
          name: "South African Embassy",
          coordinates: [-75.69252866102457, 45.444026324529496],
        },
        {
          name: "UK Embassy",
          coordinates: [-75.69484860651467, 45.4225965719816],
        },
        {
          name: "American Embassy",
          coordinates: [-75.69592817829518, 45.42790358473624],
        },
      ];

      map.on("load", () => {
        embassyLocations.forEach((embassy, index) => {
          map.addLayer({
            id: `marker-${index + 1}`,
            type: "circle",
            source: {
              type: "geojson",
              data: {
                type: "FeatureCollection",
                features: [
                  {
                    type: "Feature",
                    geometry: {
                      type: "Point",
                      coordinates: embassy.coordinates,
                    },
                    properties: {
                      name: embassy.name,
                      index: index + 1,
                    },
                  },
                ],
              },
            },
            paint: {
              "circle-radius": 10, // Double the size of the icon
              "circle-color": "#FF474C", // Red color for the markers
            },
          });

          map.addLayer({
            id: `text-${index + 1}`,
            type: "symbol",
            source: {
              type: "geojson",
              data: {
                type: "FeatureCollection",
                features: [
                  {
                    type: "Feature",
                    geometry: {
                      type: "Point",
                      coordinates: embassy.coordinates,
                    },
                    properties: {
                      name: embassy.name,
                      index: index + 1,
                    },
                  },
                ],
              },
            },
            layout: {
              "text-field": ["concat", ["get", "index"]],
              "text-size": 12,
              "text-anchor": "center", // Center the text inside the circle
              "text-allow-overlap": true, // Allow text to overlap features
            },
          });
        });
      });
    </script>
  </body>
</html>
