<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}
.mySlides {display: none}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}<style>
  .vl {
    border-left: 1px solid lightgray;
    height: 150px;
  }

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/4 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}<style>
  .vl {
    border-left: 1px solid lightgray;
    height: 150px;
  }
</style>

<section
  style="
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    gap: 5rem;
  "
>
  <div className="flex items-center justify-center grow">
    <img src="./Theo.jpg" alt="Student" height="200" />
  </div>
  <div class="vl"></div>
  <div className="flex items-center justify-center ">
    <ul>
      <li style="color:rgb(111, 41, 181); font-size: 20px"> I am from Montreal </li>
      <li style="color:rgb(41, 146, 181); font-size: 20px"> Favourite color: blue</li>
      <li style="color:rgb(41, 181, 41); font-size: 20px"> Favourite drink: negroni</li>
      <li style="color:rgb(181, 102, 41); font-size: 20px"> Favourite movie: The Big Lebowski</li>
    </ul>
  </div>
  <ul>
    <li><button>Three JS assignment</button></li>
    <li><button>IFC assignment</button></li>
    <li><button>Map assignment</button></li>
    <li><button>Final assignment</button></li>
  </ul>
</section>
</style>
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 4</div>
  <img src="montreal.jpg" style="width:100%">
  <div class="text">Montreal skyline</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 4</div>
  <img src="blue.jpg" style="width:100%">
  <div class="text">Color Blue</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 4</div>
  <img src="negroni.jpg" style="width:100%">
  <div class="text">Negroni</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">4 / 4</div>
  <img src="the dude.jpg" style="width:100%">
  <div class="text">The Dude </div>
</div>

<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
  <span class="dot" onclick="currentSlide(4)"></span> 
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>
</body>
</html>
