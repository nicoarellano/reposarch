<!DOCTYPE html>
<html lang="en">

<head>

    <title>Champion's Map</title>
    <meta property="og:description" content="Alvin's Hobby." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' />
    <link rel="stylesheet" href="styles.css" />
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>

    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }

        #header {
            font-family: 'Arial', sans-serif;
            background: rgba(253, 238, 1, 0.75);
            position: absolute;
            z-index: 2;
            top: 0;
            left: 0;
            width: 100%;
            padding: 18px;
            text-align: center;
            font-size: 25px;
            font-style: bold; 
            color: rgb(230, 56, 0); 
            border-bottom: 1.3px solid #000000;
        }

        #title {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 25px;
            z-index: 1;
        }

        #footer {
            font-family: 'Arial', sans-serif;
            background: rgba(253, 238, 1, 0.75);
            position: fixed;
            z-index: 2;
            bottom: 0; 
            left: 0;
            width: 100%;
            padding: 18px;
            text-align: center;
            font-size: 25px;
            font-style: bold; 
            color: rgb(230, 56, 0); 
            border-top: 1.3px solid #000000;
        }
    </style>

    <style>
       .maplibregl-popup {
       max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
      }
     </style>
  <nav id="menu"></nav>

</head>
  <body>
      <h1 id="title">Who is your favorite b-boy, b-girl? Let me know!</p></h1>
    <div id="header">Hold 'shift + left cursor' and draw rectangle to zoom in</div>
    <div id="footer">Zoom in closer until you see the stadium!!</div>
    <div id="map"></div>
    <script src="./main.js"></script>


    
  </body>

</html>
