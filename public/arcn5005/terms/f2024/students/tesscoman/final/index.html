  <style>
    #viewers {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 50%;
      flex-direction: column;
      align-items: start;
      gap: 1rem;
      height: 100%;
      padding: 1rem;
    }

    .main-container {
      width: 95%;
      height: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      overflow: hidden;
      gap: 2rem;
    }

    .viewer {
      right: 0;
      /* outline: 1px solid black; */
      border-radius: 1rem;
      width: 100%;
      height: 45%;
      box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px,
        rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
    }

    .dot {
      height: 15px;
      width: 15px;
      background-color: red;
      outline: 3px solid yellow;
      border-radius: 50%;
      z-index: 99;
    }

    .legend {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      align-items: center;
      width: fit-content;
      height: 1rem;
    }

    #map {
      position: absolute;
      height: 100%;
      width: 100%;
    }
  </style>
