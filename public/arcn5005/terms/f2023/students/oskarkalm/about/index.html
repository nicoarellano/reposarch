      border-top:0px solid rgb(0, 0, 0);
      border-bottom: 10px solid rgb(0, 0, 0);

    }

    @keyframes moveObject {
      0% {
        left: 32%;
      }
      50% {

      }
      100% {
        left: 32%;
      }
    }

      <title>Button with CSS</title>
      <style>
          .Btn {
              width: 45px;
              height: 45px;
              display: flex;
              align-items: center;
              justify-content: center;
              border: none;
              background-color: transparent;
              position: relative;
              border-radius: 7px;
              cursor: pointer;
              transition: all .3s;
          }
  
          .svgContainer {
              width: 100%;
              height: 100%;
              display: flex;
              align-items: center;
              justify-content: center;
              background-color: transparent;
              backdrop-filter: blur(0px);
              letter-spacing: 0.8px;
              border-radius: 10px;
              transition: all .3s;
              border: 1px solid rgba(156, 156, 156, 0.466);
          }
  
          .BG {
              position: absolute;
              content: "";
              width: 100%;
              height: 100%;
              background: #181818;
              z-index: -1;
              border-radius: 10px;
              pointer-events: none;
              transition: all .3s;
          }
  
          .Btn:hover .BG {
              transform: rotate(35deg);
              transform-origin: bottom;
          }
  
          .Btn:hover .svgContainer {
              background-color: rgba(156, 156, 156, 0.466);
              backdrop-filter: blur(4px);
          }
      </style>
  </head>
